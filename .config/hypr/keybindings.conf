##################
### Keybinding ###
##################
bind = SUPER, M, exit,
bind = SUPER, TAB, cyclenext,
bind = SUPER + SHIFT, TAB, cyclenext, prev
bind = SUPER, Q, exec, hyprctl dispatch killactive
bind = ALT + SHIFT, F, fullscreen

### applications
bind = ALT, 1, exec, .config/hypr/scripts/focusOrExec.sh -c "Emacs" "emacs"
bind = ALT, 7, exec, .config/hypr/scripts/focusOrExecWebApp.sh --chrome -c "chrome-www.amazon.de__-_en_gp_video_storefront-Default" "https://www.amazon.de/-/en/gp/video/storefront"
bind = ALT, 9, exec, .config/hypr/scripts/focusOrExec.sh -c "helium" "helium-browser"
bind = ALT, 0, exec, .config/hypr/scripts/focusOrExec.sh -c "steam" "steam"
bind = ALT, C, exec, alacritty

bind = SUPER + SHIFT, L, exec, .config/hypr/scripts/focusOrExec.sh -c "net.lutris.Lutris" "lutris"
bind = SUPER, A, exec, .config/hypr/scripts/focusOrExec.sh -c "org.pulseaudio.pavucontrol" "pavucontrol"
bind = ALT + SHIFT, G, exec, .config/hypr/scripts/focusOrExecWebApp.sh -t "GoXLR Utility" "http://localhost:14564"

bind = CONTROL + ALT + SHIFT, W, exec, killall -SIGUSR2 waybar

### movement
bind = ALT, H, movefocus, l
bind = ALT, J, movefocus, d
bind = ALT, K, movefocus, u
bind = ALT, L, movefocus, r

bind = ALT + SHIFT, 1, movetoworkspace, 1
bind = ALT + SHIFT, 2, movetoworkspace, 2
bind = ALT + SHIFT, 3, movetoworkspace, 3
bind = ALT + SHIFT, 4, movetoworkspace, 4
bind = ALT + SHIFT, 5, movetoworkspace, 5
bind = ALT + SHIFT, 6, movetoworkspace, 6
bind = ALT + SHIFT, 9, movetoworkspace, 9
bind = ALT + SHIFT, 0, movetoworkspace, 10
